<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab" >
    <ul class="list-input settings-list" >
        <li class="field comp-setting-entry is-set" >
            <div class="wrapper-comp-setting" >
                <label class="label setting-label" for="display_name" >Block name</label >
                <input class="input setting-input" name="display_name" id="display_name" value="{display_name}"
                       type="text" />
            </div >
        </li >

        <li class="field comp-setting-entry is-set" >
            <div class="wrapper-comp-setting" >
                <label class="label setting-label" for="display_description" >Block description</label >
                <input class="input setting-input" name="display_description" id="display_description"
                       value="{display_description}" type="text" />
            </div >
        </li >

        <li class="field comp-setting-entry is-set" >
            <div class="wrapper-comp-setting" >
                <label class="label setting-label" for="thumbnail" >Thumbnail</label >
                <input class="input setting-input" name="thumbnail" id="thumbnail" type="file" />
            </div >
            <span class="tip setting-help" >Upload a thumbnail image</span >
        </li >

        <li class="field comp-setting-entry is-set" >
            <div class="wrapper-comp-setting" >
                <label class="label setting-label" for="panorama" >Panorama</label >
                <input class="input setting-input" name="panorama" id="panorama" type="file" />
            </div >
            <span class="tip setting-help" >Upload a panorama image</span >
        </li >

        <li class="field comp-setting-entry is-set" >
            <div class="wrapper-comp-setting" >
                <label class="label setting-label" for="excel" >Excel File</label >
                <input class="input setting-input" name="excel" id="excel" type="file" />
            </div >
            <span class="tip setting-help" >File for the chart data.</span >
        </li >
    </ul >
    <div class="xblock-actions" >
        <ul >
            <li class="action-item" >
                <a href="#" class="button action-primary save-button" >Save</a >
            </li >
            <li class="action-item" >
                <a href="#" class="button cancel-button" >Cancel</a >
            </li >

        </ul >
    </div >
</div >
